# Source: caliper-config/templates/networkConfig.yaml
name: Calier test
version: "1.0"
mutual-tls: true

caliper:
  blockchain: fabric

info:
  Version: 
  Size: 2 Orgs with 3 Peer
  Orderer: etcdraft
  Distribution: Distributed Host
  StateDB: CouchDB

client:
  organization: Org1
  credentialStore:
    path: /tmp/hfc-kvs/org1
    cryptoStore:
      path: /tmp/hfc-cvs/org1
  clientPrivateKey:
    path: ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/190e92beaa38e3460ed733adbd75219723b0aaf7a46353e401b5ea04a78976eb_sk
  clientSignedCert:
    path: ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem
  
organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
    
    certificateAuthorities:
      - ca.org1.example.com
    adminPrivateKey:
      path: ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/190e92beaa38e3460ed733adbd75219723b0aaf7a46353e401b5ea04a78976eb_sk
    signedCert:
      path: ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem
  
certificateAuthorities:
  ca.org1.example.com: 
    url: https://localhost:7054
    httpOptions:
      verify: false
    caName: ca-org1
    
    tlsCACerts:
      path: ./fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
    
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
  
orderers:
  orderer.example.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
      # hostnameOverride: orderer0.org1
      grpc.keepalive_time_ms: 10000
    
    tlsCACerts:
      path: fabric-samples/test-network/organizations/ordererOrganizations/example.com/tlsca/tlsca.example.com-cert.pem
    
  
peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      # hostnameOverride: peer0.org1
      grpc.keepalive_time_ms: 10000
    
    tlsCACerts:
      path: fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
    
  
channels:
  mychannel:
    created: true
    orderers:
      - orderer.example.com
       
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    
